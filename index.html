<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer landing page</title>
    <link rel="stylesheet" href="style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!--font-family: 'Roboto', sans-serif;-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--font-family: 'Roboto', sans-serif;-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <!--font-family: 'Goblin One', cursive;-->
</head>
<body class="body">
    <header class="header container">
        <h1 class="header-title">JavaScript Timer</h1>
    </header>

    <main class="main container">
        <section class="deadline deadline-wrap">
            <h2 class="deadline__title">add a deadline</h2>
            <input class="deadline__date" type="date" required>
            <input class="deadline__time" type="time" required>
            <button class="deadline__btn  standart-btn " type="button">set timer</button>
        </section>

        <div class="timer">
            <div class="timer__item">
                <p class="days">10</p>
                <span>days</span>
            </div>
            <div class="timer__item">
                <p class="hours">10</p>
                <span>hours</span>
            </div>
            <div class="timer__item">
                <p class="minets">10</p>
                <span>minutes</span>
            </div>
            <div class="timer__item">
                <p class="seconds">10</p>
                <span>seconds</span>
            </div>
        </div>
    </main>

    <footer class="footer container">
        <ul class="social-list">
            <li class="social-list__item">
                <a class="social-list__link" href="https://www.instagram.com/ooshurek/">Instagram</a>
            </li>
            <li lass="social-list__item">
                <a class="social-list__link" href="https://github.com/AntonOshurek">GitHub</a>
            </li>
        </ul>
        <div class="all-rights">
            <p>All rights reserved &#174</p>
            <p>by Anton Oshurek</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
